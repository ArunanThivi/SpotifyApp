<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        This is a test page for the Profiles Component of the Spotify App
        <script src="js/app.js"></script>
        <script>
            (async function() {
                var output = '';
                var access_token = getHashParams().access_token;
                var personal = await APIController.topTracks(access_token);
                personal = personal.items;
                ids = '';
                for (index in personal) {
                    ids += personal[index].id+','
                }
                var features = await APIController.multiFeatures(access_token, ids);
                for (index in features['audio_features']) {
                    personal[index]['audio_features'] = features['audio_features'][index];
                    var album = personal[index].album.name;
                    var cover = personal[index].album.images[2].url;
                    var artist = personal[index].artists[0].name;
                    var track = personal[index].name;                    
                    output += `<img src=${cover}><br>Track: ${track}<br>Artist: ${artist}<br>Album: ${album}<br>`;
                }
                console.log(personal);
                combineStats(personal);
                document.write(output);
            })();
        </script>
    </body>
</html>
